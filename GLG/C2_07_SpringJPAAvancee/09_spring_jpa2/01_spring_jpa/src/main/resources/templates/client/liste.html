<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout :: layout(title = ~{::title}, content= ~{::main})}">

<head>
    <title>Liste des profs</title>
</head>

<body>
    <main>
        <ul>
            <li th:each="p : ${listeClient}"> <a href="#" th:href="@{/prof/{id}(id=${p.id})}">[[${p.id}]]</a>
                [[${p.nom}]] [[${p.adresse.rue}]]</li>
        </ul>
    </main>
</body>

</html>
